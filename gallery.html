<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SERVICOM Full Gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7f9;
      color: #333;
    }

    header {
      background: linear-gradient(to right, #2e7d32, #4caf50);
      padding: 20px;
      text-align: center;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .gallery-container {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      transition: transform 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.03);
    }

    .gallery-item img,
    .gallery-item video {
      width: 100%;
      height: auto;
      display: block;
    }

    .back-button {
      display: inline-block;
      margin: 30px auto 0;
      text-align: center;
      padding: 12px 30px;
      font-size: 1rem;
      background: #2e7d32;
      color: #fff;
      border-radius: 30px;
      text-decoration: none;
      transition: background 0.3s ease;
      box-shadow: 0 8px 20px rgba(46, 125, 50, 0.3);
    }

    .back-button:hover {
      background: #1b5e20;
    }

    @media (max-width: 500px) {
      header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>SERVICOM Media Gallery</h1>
  </header>

  <div class="gallery-container">
    <div class="gallery-grid">

      <!-- IMAGES -->
      <div class="gallery-item"><img src="images/osogram/9cc4bd74-2aab-41a4-b2d2-1c4ee6a8513b.JPG" alt=""></div>
      <div class="gallery-item"><img src="images/osogram/1e13442f-93ec-4fab-b035-dcc872ae83ee.JPG" alt=""></div>
      <div class="gallery-item"><img src="images/osogram/004fb067-b99e-486b-a39a-46705b2dc2a2.JPG" alt=""></div>
      <div class="gallery-item"><img src="images/osogram/6c65a805-3b5b-4ece-9b92-6f6da9750b61 2.JPG" alt=""></div>
      <div class="gallery-item"><img src="images/osogram/6fa764b2-7da3-4707-9f77-52084bff3e79.JPG" alt=""></div>
      <div class="gallery-item"><img src="images/osogram/8d9ca75a-5bc9-4d97-88ca-3a6e2c67442a.JPG" alt=""></div>
      <div class="gallery-item"><img src="images/osogram/9cc685f4-e26e-4522-b746-a0ba5c0e8f19.JPG" alt=""></div>
      <div class="gallery-item"><img src="images/osogram/9ee0bb2a-f95c-4b1c-a3ec-ac9f7000c67e.JPG" alt=""></div>
      <div class="gallery-item"><img src="images/osogram/58b536bf-9182-4379-a397-b0aeb35769f6.JPG" alt=""></div>

      <div class="gallery-item"><img src="images/osogram/d9c5bfc6-7cc8-483d-b7f5-292926d5682c.jpg" alt=""></div>

        <video controls>
          <source src="images/osogram/f3344ebf-6d61-4ffa-983c-e194a3e38ecf.MP4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>

    </div>

    <div style="text-align: center;">
      <a class="back-button" href="index.html">
        <i class="fas fa-arrow-left"></i> Back to Home
      </a>
    </div>
  </div>



  <!-- Fullscreen overlay container -->
    <div id="fullscreen-overlay" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background: rgba(0,0,0,0.8); justify-content:center; align-items:center; z-index:9999; cursor:pointer;">
        <img id="fullscreen-img" src="" alt="Fullscreen Image" style="max-width:90vw; max-height:90vh; box-shadow: 0 0 20px rgba(255,255,255,0.5); cursor:default;" />
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
          const overlay = document.getElementById('fullscreen-overlay');
          const fullscreenImg = document.getElementById('fullscreen-img');
      
          // Select all gallery images
          const images = document.querySelectorAll('.gallery-item img');
      
          images.forEach(img => {
            img.addEventListener('click', (e) => {
              fullscreenImg.src = e.target.src; // Set clicked image src to fullscreen image
              overlay.style.display = 'flex';   // Show overlay (flex to center image)
            });
          });
      
          // Close overlay if clicked outside the image
          overlay.addEventListener('click', (e) => {
            if (e.target === overlay) { // Only if the dimmed area is clicked
              overlay.style.display = 'none';
              fullscreenImg.src = ''; // Clear image src for cleanup
            }
          });
        });
    </script>
      
  
</body>
</html>
